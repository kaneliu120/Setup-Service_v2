name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: setup-service-web
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build Web App
      run: |
        cd apps/web
        npm run build
        
    - name: Prepare Deployment Package
      run: |
        mkdir -p deploy
        # 复制 standalone 输出的所有内容
        cp -r apps/web/.next/standalone/. deploy/
        # 复制静态资源（这在 standalone 模式下通常是必需的）
        cp -r apps/web/public deploy/apps/web/public || true
        cp -r apps/web/.next/static deploy/apps/web/.next/static || true
        
    - name: Archive artifacts
      run: |
        cd deploy
        zip -r ../release.zip .

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: release.zip
